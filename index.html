    <script>
  // Immediately set the dark class if the user prefers dark mode
  try {
    const darkPref = localStorage.getItem('darkVal');
    if (darkPref === 'true') {
      document.documentElement.classList.add('dark');
    }
  } catch (e) {
    console.error('Dark mode script error', e);
  }
</script>
